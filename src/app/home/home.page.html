<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      v6 Overlays
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button (click)="openModal()" expand="full">
    Open Modal
  </ion-button>
  <ion-button (click)="openTransparentModal()" expand="full" color="secondary">
    Open transparent Modal
  </ion-button>
  <ion-button (click)="openPopover($event)" expand="full" color="tertiary">
    Open Popover
  </ion-button>
</ion-content>
