<ion-header>
  <ion-toolbar>
    <ion-title>myModal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size="12" *ngFor="let val of [].constructor(15); let i = index" class="ion-text-center">
      Item {{ i }}
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
<ion-toolbar>
  <ion-button (click)="dismiss()" fill="clear" color="light">
    <ion-icon name="close-circle" slot="icon-only">
      
    </ion-icon>
  </ion-button>
</ion-toolbar>
</ion-footer>
